<div class="modal fade" id="statusFilterModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Status Filters</h4>
            </div>
            <div class="modal-body">
                <button ng-click="showPending()" class="btn btn-default" ng-class="{'active' : pending}">Show Pending</button>
                <button ng-click="showCleared()" class="btn btn-default" ng-class="{'active' : cleared}">Show Cleared</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
