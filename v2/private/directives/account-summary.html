<div class="panel panel-default">
    <div class="panel-heading"><div class="panel-title">Summary Info</div></div>
    <div class="panel-body">
        <div class="form-group">
            <label>Actual Balance</label>
            <div class="form-control-static">{{Total.ActualBalance| currency}}</div>
        </div>
        <div class="form-group">
            <label>Current Balance</label>
            <div class="form-control-static">{{Total.CurrentBalance| currency}}</div>
        </div>
        <div class="form-group">
            <label>Budget End Balance</label>
            <div class="form-control-static">{{budgetEndAmount| currency}}</div>
        </div>
        <div class="form-group">
            <label>Online Balance</label>
            <input type="Number" class="form-control" ng-model="OnlineBalance" maxlength="12" ng-maxlength="12"/>
        </div>
        <div class="form-group" ng-show="OnlineBalance">
            <label>Difference</label>
            <div class="form-control-static">{{Total.CurrentBalance - OnlineBalance | currency}}</div>
        </div>

    </div>
</div>
