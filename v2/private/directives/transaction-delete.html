<div class="modal fade bs-example-modal-md" id="delete-alert" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content  panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel summaryLabel"><span class="glyphicon glyphicon-trash"></span>Delete Transaction</h4>
            </div>
            <div class="modal-body">
               Are you sure you want to delete "{{transaction.Payee}}" from {{transaction.Date|date}}? 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="DeleteTrans()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
