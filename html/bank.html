<html>
    <head>
        <title>Greens Savings and Blown</title>
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        
    </head>
    
    <body>
        <h2 data-bind="text: title" >Test Title</h2>
        
        <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Payee</th>
                <th>Deposit</th>
                <th>Widthdrawl</th>
                <th data-bind="text: Money(total())"></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: Transactions">
        <tr>
            <td data-bind="text: payee"></td>
            <td data-bind="text: amount"></td>
        </tr>
    </tbody>
        </table>
         <script src="js/knockout-3.1.0.js" type="text/javascript"></script>
        <script src="js/bank.js" type="text/javascript"></script>
        <div onclick="AddTransaction()">Add Transaction</div>
    </body>
    
</html>
