        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style>

        </style>
    </head>

    <body>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Green Savings and Blown</a>
      </div>
      <p class="navbar-text">Signed in as <span data-bind="text:username"></span><a href="#" onclick="model.Logout();return false;">(Signout)</a></p>
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav">
         <li class="">
           <a href="bank.html">Banks</a>
         </li>
          <li><a href="Transaction.html">Add Transaction</a></li>
            <li class=""><a href="PlanEditor.html">Plan Editor</a></li>

          <li class="active"><a href="BankConfiguration.html">Configuration</a></li>
       </ul>


       </div>

    </div>
    </nav>
    <div id="bankConfigurationModel">
    <table  class="table"> <tr><th>Bank Name</th><th>Users</th><th></th></tr>
        <tbody data-bind="foreach:data">
            <tr>
                <td data-bind="text: $data.title"></td>
                <td> <ul data-bind="foreach: $data.users">
                    <li><span data-bind="text:$data"></span> &nbsp;<button class="btn btn-danger btn-xs" data-bind="click:bankConfigurationModel.removeUser">Remove</button></li>
                </ul></td>
                <td> <button type="button" class="btn btn-default" data-bind="click:$parent.OpenAddUser">Add User</button></td>
            </tr>
        </tbody>

    </table>

    <div class="modal fade bs-example-modal-sm"  id="AddUserDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel summaryLabel">Add User to bank</h4>
      </div>
      <div class="modal-body">
      <div data-bind="visible: AddUserErrors().length > 0,foreach:AddUserErrors">
          <div class="alert alert-danger" data-bind="text:$data.Message"></div>
      </div>
      <form role="form" data-bind="submit: addUser">
  <div class="form-group" data-bind="with: selectedBank">
    <label for="exampleInputEmail1">Bank Name</label>
    <input type="text" class="form-control" disabled="true" id="bankName" data-bind="value:$data.title">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" id="username2" placeholder="Enter email" data-bind="value:UserToAdd">
  </div>
  </form>

        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bind="click: addUser">Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
  </div>
     </div>
     </div>
   <script>var needBankData = false</script>
   <script src="../js/knockout-3.1.0.js" type="text/javascript"></script>
   <script src="js/banner.js" type="text/javascript"></script>
    <script src="js/BankConfiguration.js" type="text/javascript"></script>
    <script>
        bankConfigurationModel.GetFullData()
    </script>
    </body>
</html>
