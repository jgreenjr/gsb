<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <style>
  div[class*="col"]{
    height: 30px;
  }
  .align-right{
    text-align: right;
    vertical-align: middle;
    border: 1 solid black;
    Font-size: 20px;
  }
  .align-left{
    vertical-align: middle;
    border: 1 solid black
  }
  .myTable{
    width: 100%;
  }
  .myTable td{
    padding: 2px;
  }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Payee</label>
            <input type="text" class="form-control" id="txtPayee" placeholder="">
          </div>
        </div>
      </div>
      <div class="row"><div class="col-lg-3">&nbsp;</div></div>
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <label>Transaction Type</label>
            <select class="form-control">
              <option>Deposit</option>
              <option>Withdrawal</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label>Amount </label>
            <input type="text" class="form-control" id="txtAmount" placeholder=""/>
          </div>
        </div>
      </div>
      <div class="row"><div class="col-lg-3">&nbsp;</div></div>
      <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Status</label>
              <select class="form-control">
                <option>Pending</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="idCat">Category</label>
              <input type="text" class="form-control" id="idCat"  data-provide="typeahead" autocomplete="off" data-source='["arizona","alaska"]'/>
            </div>
          </div>
      </div>
      <div class="row"><div class="col-lg-3">&nbsp;</div></div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="txtNodes">Notes</label>
            <textarea id="txtNodes" rows="4" class="form-control"></textarea>
          </div>
        </div>
      </div>

      </form>
    </div>
  </body>
  </html>
